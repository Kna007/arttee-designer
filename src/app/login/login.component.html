<div class="wrapper">
    <div class="form" *ngIf="isLoggingin" >
        <h1 >Login</h1>
        <input type="text" #email placeholder="Email"/>
        <input type="password" #password placeholder="Password"/>
        <button class="login" (click)="login(email.value,password.value)">Login</button>
        <button class="signup" (click)="isLoggingin = false">Sign Up</button>
    </div>
    <div class="form" *ngIf="!isLoggingin" >
        <h1>Sign Up</h1>
        <input type="text" #email placeholder="Email"/>
        <input type="password" #password placeholder="Password"/>
        <input type="text" #username placeholder="Username">
        <textarea type="text" #description placeholder="Description (can be changed later)"></textarea>
        <button class="login" (click)="signup(email.value,password.value,username.value,description.value)">Sign Up</button>
        <button class="signup"  (click)="isLoggingin = true">Login</button>
    </div>
</div>
